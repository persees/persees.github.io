title: Perses
  # email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A blog about cyber security research, CTF writeups and much more!
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://persees.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 21perses
github_username:  persees

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0" 
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-time-to-read

minimal_mistakes_skin: "dark"

author:
  name: "perses"
  avatar: ""
  bio: "Just a random guy blogging" # Note: Markdown is allowed
  links:
    - label: "Blog"
      icon: "fas fa-fw fa-link"
      url: "https://persees.github.io/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/21perses"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/persees"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      show_date: true
      breadcrumbs: true

